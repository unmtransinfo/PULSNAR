# parameters for XGBoost
XGB_params:
  n_jobs: 2
  max_depth: 2
  random_state: 101

# parameters for Logistic Regression
LR_params:
  penalty: 'l2'
  max_iter: 5000
  verbose: 0
  n_jobs: 16
  random_state: 101

# parameters for CatBoost
CB_params:
  thread_count: 16
  depth: 5
  random_seed: 101

# parameters for GMM
GMM_params:
  n_components: 1
  random_state: 101

# output files to store results
IO_params:
  result_file: 'predictions.tsv'
  alpha_file: 'alpha_estimates.tsv'
  imp_feature_file: 'model_imp_features.pkl'
  bic_plot_file: 'bic_vs_cluster_count.png'
